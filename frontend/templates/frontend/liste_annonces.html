{% extends "frontend/index.html" %}
{% load static %}{% load l10n %}
{% block extrahead %}
<style>
    .scrollview {
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
    }
</style>
{% endblock %}
{% block content %}
<div >
    <form class="form row my-1 d-flex justify-content-between align-items-around" method="get">
        <div class="col-md-4 col-sm-12 py-2">
            <input class="form-control" type="text" name="reference" placeholder="référence annonce ici" id="reference" />
        </div>
        <div class="col-md-4 col-sm-12 py-2">
            <input class="form-control" type="date" name="date_creation" placeholder="date annonce ici" id="date_creation" />
        </div>
        <div class="col-md-3 col-sm-12 py-2">
            <select class="form-select text-center" name="type_annonce" id="type" placeholder="Type annonce">
                <option value="0">Type annonce</option>
                <option value="1">Création</option>
                <option value="2">Modification</option>
                <option value="3">Autre</option>
            </select>
        </div>
        <div class="col-md-1 col-sm-12 text-center py-2">
            <button class="btn btn-primary col-md-12 col-sm-12" type="submit"><i class="fa-solid fa-solid fa-magnifying-glass"></i> <span class="d-sm-black d-md-none">Rechercher</span></button>
        </div>
    </form>
</div>
<div class="row my-4 justify-content-between">
    {% for i in range %}
    <div class="card col-md-3 col-sm-12 mx-1 px-0 shadow-sm my-2">
        <div class="card-header col-12   text-center bg-primary text-white">
            <h4 class="font-weight-bold col-12 px-0">Titre Annonce {{ forloop.counter }}</h4>
        </div>
        <div class="card-body d-flex justify-content-center bg-white">
            {% lorem 10 w random %}
        </div>
        <div class="card-footer col-12 px-0 d-flex justify-content-center">
            <a class="btn btn-custom col-6 px-0"><i class="far fa-eye"></i> Consulter</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% block extrascripts %}
{% endblock %}
